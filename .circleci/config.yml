version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.2.1
jobs:
  e2e:
    working_directory: /tmp/circle-run
    docker:
      - image: cimg/node:14.16.1-browsers
    resource_class: large
    steps:
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - checkout
      
workflows: null

      - run:
          name: Install Node Modules
          command: npm ci
      - save_cache:
          key: dependency-cache-{{ .Environment.CACHE_VERSION }}-{{ checksum "package.json" }}-{{checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Run E2E tests on staging
          command: npm run wdio